<div id="reset">
  <form id="reset-form" action="/reset" novalidate="" method="POST" class="">
    <input type="text" placeholder="key" id="key" name="key" required="true" />
    <input type="password" placeholder="secret" id="secret" name="secret" required="true" />
    <button id="submit" type="submit">Reset</button>
  </form>
  <a id="login" title="Login" href="/login">Login</a>
</div>
<div id="status">
  <span id="status-text"></span>
</div>
<script type="text/javascript" src="/resources/js/reset.js"></script>
