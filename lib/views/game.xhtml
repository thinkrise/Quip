<div class="progress-bar">
  <div id="points1"></div>
  <div id="points2"></div>
</div>
<div class="status-bar">
  <div class="player1">
    <img id="player1Avatar" class="avatar" src="http://placehold.it/50x50?text=[x]" width="50px" height="50px" />
    <span id="player1Score" class="score">200</span>
  </div>
  <div class="player2">
    <span id="player2Score" class="score">18</span>
    <img id="player2Avatar" class="avatar" src="http://placehold.it/50x50?text=[x]" width="50px" height="50px" />
  </div>
</div>
<div class="content">
  <div class="question">
    <p id="questionText" class="text">{{ question.text }}</p>
    <img id="questionPicture" class="picture" src="http://placehold.it/350x200?text=[image]" />
  </div>
  <div id="answers" class="answers">
    <button class="text">1</button>
    <button class="text">2</button>
    <button class="text">3</button>
    <button class="text">4</button>
  </div>
</div>
<div id="data">
  <span id="game-id">{{game.identity}}{{^game}}{{/game}}</span>
</div>
<script type="text/javascript" src="/resources/js/game.js"></script>
